<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>付款</title>


</head>

<body>
    <%- include('./layout/header'); -%>
        <section class="bg-primary-100">
            <div class="payment container py-lg-17 py-10 border-top border-1 border-gray-300">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a href="./index.html">首頁</a></li>
                        <li class="breadcrumb-item"> <a href="./subscribe.html">訂閱方案</a></li>
                        <li class="breadcrumb-item active">付款</li>
                    </ol>
                </nav>
                <h1 class="h1 text-black mb-9">付款</h1>
                <div class="row">
                    <div class="col-lg-7 col-12">
                        <div class="bg-white border rounded-2 border-primary-300 p-lg-9 p-4 mb-4 ">
                            <div class="d-flex flex-column gap-9">
                                <h4 class="text-black">購買人</h4>
                                <form class="d-flex flex-column gap-3">
                                    <div>
                                        <label class="mb-2" for="registerAccount">姓名</label>
                                        <input type="text" class="form-control" id="registerAccount"
                                            placeholder="請輸入姓名">
                                    </div>
                                    <div>
                                        <label class="mb-2" for="registerPassword">密碼</label>
                                        <input type="password" class="form-control" id="registerPassword"
                                            placeholder="請輸入密碼">
                                    </div>
                                    <div>
                                        <label class="mb-2" for="registerEmail">電子信箱</label>
                                        <input type="email" class="form-control" id="registerEmail"
                                            placeholder="請輸入電子信箱">
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="checkChecked">
                                        <label class="form-check-label" for="checkChecked">
                                            記住我的資訊
                                        </label>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="bg-white border rounded-2 border-primary-300 p-lg-9 p-4 mb-lg-0 mb-4">
                            <div class="d-flex flex-column gap-9">
                                <h4 class="text-black">付款方式</h4>
                                <form class="d-flex flex-column gap-3">
                                    <label for="payment-method1">Pay With</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="pay" id="payment-method1">
                                        <label class="form-check-label" for="payment-method1">
                                            信用卡
                                        </label>
                                    </div>
                                    <div>
                                        <label class="mb-2" for="card_number">信用卡號碼</label>
                                        <input type="text" class="form-control" id="card_number"
                                            placeholder="1234 5678 1234 5678" maxlength="16">
                                    </div>
                                    <div class="d-flex gap-4">

                                        <div>
                                            <label class="mb-2" for="card_expiry">過期日</label>
                                            <input type="text" class="form-control" id="card_expiry"
                                                placeholder="MM/YY">
                                        </div>
                                        <div>
                                            <label class="mb-2" for="card_cvc">認證碼</label>
                                            <input type="text" class="form-control" id="card_cvc" placeholder="CVC"
                                                maxlength="3">
                                        </div>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="checkCard">
                                        <label class="form-check-label" for="checkCard">
                                            記住卡片資訊
                                        </label>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-5 col-12">
                        <div class="bg-white border rounded-2 border-accent-200 p-9 mb-4">
                            <div class="d-flex flex-column gap-9">
                                <h4 class="text-accent-200">訂單資訊</h4>
                                <div class="d-flex flex-column gap-3">
                                    <div class="py-5 border-top border-bottom border-1 border-gray-200">
                                        <h5 class="text-black d-flex mb-3">輕量型方案 <span class="fs-5 fw-bold ms-auto">NT
                                                1,188</span></h5>
                                        <p class="text-gray-400">年繳</p>
                                    </div>
                                    <form>
                                        <label class="mb-2" for="pay_coupon">折扣碼</label>
                                        <div class="d-flex">
                                            <input type="text" class="form-control" id="pay_coupon"
                                                placeholder="請輸入折扣碼">
                                            <button class="btn btn-gray-100 fs-6 text-gray-400 py-2 px-4 text-nowrap ms-2">套用</button>
                                        </div>
                                    </form>
                                    <div class="py-5 border-top border-bottom border-1 border-gray-200">
                                        <p class="d-flex mb-3">小計 <span class="fs-4 fw-bold ms-auto">NT 1,188</span></p>
                                        <p class="d-flex">折扣 <span class="fs-4 fw-bold ms-auto">0</span></p>
                                    </div>
                                    <div>
                                        <p class="d-flex mb-3">總計 <span class="text-black fs-3 fw-bold ms-auto">NT
                                                1,188</span></p>
                                    </div>
                                    <a href="./payment-success.html"
                                        class="btn btn-sm w-100 btn-accent-200 link-light btn-primary-status mt-auto ">
                                        立即付款<i class="ms-5 bi bi-arrow-right"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </section>

        <%- include('./layout/footer'); -%>
            <!-- 套件 -->
            <script type="module" src="../main.js"></script>

</body>
